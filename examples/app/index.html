<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Fstage example app</title>

	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">

	<link rel="preconnect" href="https://cdn.jsdelivr.net">
	<link rel="icon" href="data:,">

	<style>
	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}

	.hidden {
		visibility: hidden;
	}

	.logo {
		--width: 100px;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100%;
		margin: 0;
		text-align: center;
	}

	.logo img {
		display: inline-flex;
		flex-direction: column;
		width: var(--width);
		height: var(--width);
	}

	.logo .name {
		color: #012847;
		font-size: 2.0em;
		font-weight: bold;
		letter-spacing: -1px;
		margin-top: 2px;
	}

	.logo .desc {
		max-width: 280px;
		margin-top: 30px;
		font-size: 1.3em;
	}

	#splash {
		position: absolute;
		top: 0; left: 0;
		width: 100%;
		height: 100%;
		background: #fff;
		z-index: 999;
	}

	#splash .logo {
		--width: 80px;
	}

	.pwa #splash .logo {
		display: none;
	}

	#splash .loading, #splash noscript {
		position: absolute;
		bottom: 40px;
		width: 100%;
		text-align: center;
	}

	#splash noscript {
		color: red;
	}
	</style>
	
	<script>
	(function() {

		//local config
		var useCdn = true; //whether to load fstage from cdn
		var version = '0.3.6'; //version of fstage library to use
		var baseUri = location.href; //baseUri must be the absolute URL to this file (hardcode if needed)

		//path helper
		var paths = {

			fstage: function(type) {
				if(useCdn) {
					return "https://cdn.jsdelivr.net/gh/codi0/fstage@" + version + "/src/" + type + "/fstage.min." + type;
				} else {
					return "../../src/" + type + "/fstage." + type;
				}
			},

			app: function(path) {
				var parts = baseUri.split('#')[0].split('?')[0].replace(/\/$/g, '').split('/');
				if(parts[parts.length-1].indexOf('.') !== -1) parts.pop();
				return parts.join('/') + '/' + path;
			}

		};

		//fstage config
		window.Fstage = {
		
			config: {

				basePath: baseUri,

				libs: [
					//use to load js or css assets immediately
					paths.fstage('js'),
					paths.app("js/config.js"),
					paths.fstage('css'),
					paths.app("css/style.css")
				],

				modules: [
					//use to customise which of the core Fstage ES6 modules are loaded
					//see https://github.com/codi0/fstage/blob/master/src/js/fstage.js for a full list of core modules
				],

				appendModules: [
					//use to load additional ES6 modules, after core modules are loaded
					paths.app("js/app.mjs")
				]

			},

			env: {
				isHybrid: !!window._cordovaNative,
				isPwa: !!(window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
			}

		};

		//set title
		document.title = 'Loading...'

		//is hybrid?
		if(Fstage.env.isHybrid) {
			document.documentElement.classList.add('hybrid');
		}
		
		//is pwa?
		if(Fstage.env.isPwa) {
			document.documentElement.classList.add('pwa');
		}

		//process after window loaded
		window.addEventListener('load', function() {

			//non-blocking
			setTimeout(function() {

				//browser supported?
				if(!window.fetch) {
					return alert('Your browser is out of date and not supported. Please use a different browser to continue.');
				}

				//can use service worker?
				if('serviceWorker' in window.navigator) {
					//worker event dispatcher
					var swEvent = function(name, args = {}) {
						var done = false;
						var callback = function() {
							if(!done && document.readyState === 'complete') {
								var e = new CustomEvent(name, { detail: args });
								window.dispatchEvent(e);
								done = true;
							}
						};
						callback();
						document.addEventListener('readystatechange', callback);
					};
					//register service worker
					navigator.serviceWorker.register('sw.js').then(function(reg) {
						//set vars
						var isNew = !navigator.serviceWorker.controller;
						//callback
						var callback = function() {
							swEvent('swUpdate', { reg: reg, isNew: isNew });
						};
						//state change listener
						var stateChangeListener = function() {
							reg.installing.postMessage('skipWaiting');
							reg.installing.addEventListener('statechange', function(e) {
								if(this.state === 'installed') {
									callback();
								}
							});
						};
						//is waiting?
						if(reg.waiting) {
							reg.waiting.postMessage('skipWaiting');
							return callback();
						}
						//is installing?
						if(reg.installing) {
							return stateChangeListener();
						}
						//ask for notification?
						if(reg.active && location.hash.indexOf('#push=') === 0) {
							var id = location.hash.split('=')[1];
							reg.active.postMessage({ action: 'getNotification', id: id });
							location.hash = '';
						}
						//listen for state change
						reg.addEventListener('updatefound', stateChangeListener);
					}).catch(function(error) {
						//show error
						console.error(error.message);
						//dispatch event
						swEvent('swFailed', error);
					});
					//listen for messages
					navigator.serviceWorker.addEventListener('message', function(e) {
						//force refresh?
						if(e.data === 'forceRefresh') {
							location.reload();
							return;
						}
					});
				} else {
					//show error
					console.error('Service worker not supported');
				}

				//load assets
				Fstage.config.libs.forEach(function(url) {
					//set vars
					var el, type = url.split('?')[0].split('.').pop();
					//css?
					if(type === 'css') {
						el = document.createElement('link');
						el.rel = "stylesheet";
						el.href = url;
					}
					//javascript?
					if(type === 'js' || type === 'mjs') {
						el = document.createElement('script');
						el.type = (type === 'mjs') ? 'module' : '';
						el.async = false;
						el.src = url;
					}
					//load asset?
					el && document.documentElement.firstChild.appendChild(el);
				});

				//load manifest?
				if(!Fstage.env.isHybrid) {
					var manifest = document.createElement('link');
					manifest.rel = "manifest";
					manifest.href = "manifest.json";
					document.documentElement.firstChild.appendChild(manifest);
				}
				
				//load icon?
				if(!Fstage.env.isHybrid) {
					var icon = document.querySelector('[rel="icon"]');
					icon.type = "image/png";
					icon.sizes = "any";
					icon.href = "img/icon.png";
				}

				//loading message
				setTimeout(function() {
					var loading = document.querySelector('#splash .loading');
					loading.classList.remove('hidden');
				}, 2000);

			}, 0);

		});

	})();
	</script>

</head>
<body>

	<div id="splash">
		<div class="logo">
			<img src="img/logo.png" alt="Fstage" width="80" height="80">
		</div>
		<div class="loading hidden">
			App loading...
		</div>
		<noscript>
			Please enable javascript to continue
		</noscript>
	</div>

	<div id="root"></div>

</body>
</html>
